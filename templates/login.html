<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Zoom Phone Manager - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background: #f8f9fa; }
    .login-card { max-width: 400px; margin: 80px auto; }
  </style>
</head>
<body>
<div class="card login-card shadow">
  <div class="card-body">
    <h4 class="card-title text-center mb-3">Admin Login</h4>
    <div id="alertPlaceholder"></div>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="admin@example.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>
      <button type="submit" id="loginBtn" class="btn btn-primary w-100">
        Login
      </button>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
function showAlert(type, msg, timeout=4000){
  const id = 'a'+Math.random().toString(36).slice(2,9);
  const el = $('<div id="'+id+'" class="alert alert-'+type+' alert-dismissible fade show" role="alert">'+msg+
               '<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>');
  $('#alertPlaceholder').append(el);
  if(timeout>0) setTimeout(()=>el.alert('close'), timeout);
}

$('#loginForm').on('submit', function(e){
  e.preventDefault();
  const email = $('#email').val().trim();
  const password = $('#password').val().trim();
  if(!email || !password){ showAlert('warning','Email and password required'); return; }
  
  $('#loginBtn').prop('disabled', true).text('Logging in...');
  $.post('/login', {email: email, password: password})
    .done(function(data){
      if(data.status === 'success'){
        showAlert('success', 'Login successful! Redirecting...');
        setTimeout(()=>location.href='/dashboard', 800);
      } else {
        showAlert('danger', data.message || 'Invalid credentials');
      }
    })
    .fail(function(){ showAlert('danger', 'Login failed'); })
    .always(()=> $('#loginBtn').prop('disabled', false).text('Login'));
});
</script>
</body>
</html>

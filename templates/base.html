<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}Zoom Phone Caller ID Manager{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
  body {
    padding-top: 60px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f1f3f6;
  }

  /* Sidebar */
  .sidebar {
    height: 100vh;
    width: 220px;
    position: fixed;
    top: 0;
    left: 0;
    background: linear-gradient(180deg, #0d6efd, #0a58ca);
    padding-top: 60px;
    transition: width 0.3s;
    overflow-x: hidden;
    box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    z-index: 1000;
  }
  .sidebar:hover { width: 250px; }
  .sidebar a {
    display: block;
    color: #fff;
    padding: 14px 25px;
    text-decoration: none;
    font-weight: 500;
    transition: background 0.2s, padding-left 0.2s;
  }
  .sidebar a:hover {
    background-color: rgba(255,255,255,0.2);
    padding-left: 30px;
    border-radius: 5px;
  }
  .sidebar a.active {
    background-color: rgba(255,255,255,0.3);
    font-weight: 600;
  }

  /* Top-right info */
  .top-right-info {
    position: fixed;
    top: 10px;
    right: 20px;
    background-color: #0d6efd;
    color: white;
    padding: 6px 12px;
    border-radius: 5px;
    font-weight: 500;
    z-index: 1100;
  }
  .top-right-info a {
    color: white;
    text-decoration: none;
    margin-left: 10px;
    font-weight: 500;
  }
  .top-right-info a:hover {
    text-decoration: underline;
  }

  /* Main content */
  .content {
    margin-left: 220px;
    padding: 20px;
    transition: margin-left 0.3s;
  }
  .sidebar:hover ~ .content { margin-left: 250px; }

  /* Cards */
  .card {
    border-radius: 0.75rem;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    transition: transform 0.2s;
  }
  .card:hover {
    transform: translateY(-3px);
  }
  .card-header {
    font-weight: 600;
    background-color: #e9f2ff;
    border-bottom: 1px solid #cfe0ff;
  }

  /* Colored Cards Example */
  .card-primary { background-color: #cfe2ff; color: #084298; }
  .card-success { background-color: #d1e7dd; color: #0f5132; }
  .card-warning { background-color: #fff3cd; color: #664d03; }
  .card-danger  { background-color: #f8d7da; color: #842029; }

  /* Table */
  .table-striped>tbody>tr:nth-of-type(odd) { background-color: #f8f9fa; }
  .table thead { background-color: #0d6efd; color: white; }
  .table th, .table td { vertical-align: middle !important; }

  /* Responsive */
  @media (max-width: 768px) {
    .sidebar { width: 70px; }
    .sidebar:hover { width: 200px; }
    .content { margin-left: 70px; }
    .sidebar:hover ~ .content { margin-left: 200px; }
  }
</style>


  {% block head %}{% endblock %}
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <a href="{{ url_for('index') }}" class="{% if request.endpoint=='index' %}active{% endif %}">Outbound Caller ID Update</a>
  <a href="{{ url_for('dashboard') }}" class="{% if request.endpoint=='dashboard' %}active{% endif %}">Dashboard</a>
  <a href="{{ url_for('manage_users') }}" class="{% if request.endpoint=='manage_users' %}active{% endif %}">Manage Users</a>
</div>

<!-- Top-right email & logout -->
<div class="top-right-info">
  {{ session.email }}
  <a href="{{ url_for('logout') }}">Logout</a>
</div>

<!-- Main content -->
<div class="content container-fluid">
  {% block content %}{% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}Zoom Phone Caller ID Manager{% endblock %}</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet"/>

  <style>
    body {
      padding-top: 60px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1f3f6;
    }

    /* Sidebar */
    .sidebar {
      height: 100vh;
      width: 70px;
      position: fixed;
      top: 0;
      left: 0;
      background: linear-gradient(180deg, #0d6efd, #0a58ca);
      transition: width 0.3s;
      overflow-x: hidden;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: stretch;
    }

    .sidebar:hover { width: 220px; }

    /* Centered Nav Section (slightly shifted up) */
    .nav-section {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transform: translateY(-30px); /* Slight upward adjustment */
    }

    .sidebar a {
      display: flex;
      align-items: center;
      color: #fff;
      padding: 14px 10px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s, padding-left 0.2s;
    }

    .sidebar a i {
      font-size: 1.3rem;
      margin-right: 10px;
      width: 25px;
      text-align: center;
    }

    .sidebar a span {
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .sidebar:hover a span { opacity: 1; }

    .sidebar a:hover {
      background-color: rgba(255,255,255,0.2);
      border-radius: 5px;
      padding-left: 20px;
    }

    .sidebar a.active {
      background-color: rgba(255,255,255,0.3);
      font-weight: 600;
    }

    /* Sidebar Footer (BlackBox Brand) */
    .sidebar-footer {
      text-align: center;
      padding: 15px 0;
      font-size: 0.95rem;
      font-weight: 600;
      color: #fff;
      border-top: 1px solid rgba(255,255,255,0.2);
      opacity: 0.9;
    }

    .sidebar-footer i {
      margin-right: 6px;
    }

    .sidebar:hover .sidebar-footer { opacity: 1; }

    /* Top-right profile dropdown */
    .top-right-info {
      position: fixed;
      top: 12px;
      right: 20px;
      z-index: 1100;
    }

    .profile-btn {
      background: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      transition: all 0.2s ease;
    }

    .profile-btn:hover {
      background-color: #f0f4ff;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }

    .avatar-circle {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: linear-gradient(135deg, #0d6efd, #5a67d8);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
    }

    .dropdown-menu {
      min-width: 220px;
      border: none;
      padding: 8px 0;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .dropdown-item:hover { background-color: #f3f6ff; }

    /* Main content */
    .content {
      margin-left: 70px;
      padding: 20px;
      transition: margin-left 0.3s;
    }
    .sidebar:hover ~ .content { margin-left: 220px; }

    /* Cards */
    .card {
      border-radius: 0.75rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-3px); }

    .card-header {
      font-weight: 600;
      background-color: #e9f2ff;
      border-bottom: 1px solid #cfe0ff;
    }

    /* Table */
    .table-striped>tbody>tr:nth-of-type(odd) { background-color: #f8f9fa; }
    .table thead { background-color: #0d6efd; color: white; }
    .table th, .table td { vertical-align: middle !important; }

    @media (max-width: 768px) {
      .sidebar { width: 50px; }
      .sidebar:hover { width: 200px; }
      .content { margin-left: 50px; }
      .sidebar:hover ~ .content { margin-left: 200px; }
      .sidebar a span { display: none; }
      .nav-section { transform: translateY(-20px); } /* Slightly less shift for mobile */
    }
  </style>

  {% block head %}{% endblock %}
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <!-- Centered Nav Items -->
  <div class="nav-section">
    <a href="{{ url_for('index') }}" class="{% if request.endpoint=='index' %}active{% endif %}">
      <i class="bi bi-telephone"></i><span>Outbound Caller ID</span>
    </a>

    {% if session.role=='admin' %}
      <a href="{{ url_for('dashboard') }}" class="{% if request.endpoint=='dashboard' %}active{% endif %}">
        <i class="bi bi-speedometer2"></i><span>Dashboard</span>
      </a>
      <a href="{{ url_for('manage_users') }}" class="{% if request.endpoint=='manage_users' %}active{% endif %}">
        <i class="bi bi-people"></i><span>Manage Users</span>
      </a>
    {% endif %}
  </div>

  <!-- Sidebar Footer -->
  <div class="sidebar-footer">
    <i class="bi bi-cpu"></i><span>BlackBox</span>
  </div>
</div>

<!-- Top-right profile dropdown -->
{% if session.email %}
<div class="top-right-info dropdown">
  <button class="profile-btn d-flex align-items-center" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
    <div class="avatar-circle me-2">
      <i class="bi bi-person-fill"></i>
    </div>
    <span class="ms-1">â–¾</span>
  </button>

  <ul class="dropdown-menu dropdown-menu-end rounded-3" aria-labelledby="profileDropdown">
    <li>
      <div class="dropdown-item-text fw-semibold text-primary">
        <i class="bi bi-envelope me-2"></i>{{ session.email }}
      </div>
    </li>
    <li><hr class="dropdown-divider"></li>
    <li>
      <a class="dropdown-item text-danger fw-semibold" href="{{ url_for('logout') }}">
        <i class="bi bi-box-arrow-right me-2"></i>Logout
      </a>
    </li>
  </ul>
</div>
{% endif %}

<!-- Main content -->
<div class="content container-fluid">
  {% block content %}{% endblock %}
</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
